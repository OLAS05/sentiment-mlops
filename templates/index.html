<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            transition: background 0.5s;
        }

        body.neutral { background: #f4f6f8; }
        body.positive { background: #e6fffa; }
        body.negative { background: #ffe6e6; }
        body.concerned { background: #fff9db; }

        textarea {
            width: 100%;
            height: 100px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body class="{{ sentiment }}">

<h2>Sentiment Analysis</h2>

<form method="post">
    <textarea name="text" placeholder="Enter text here...">{{ text or "" }}</textarea><br>
    <button type="submit">Analyze</button>
</form>

{% if result %}
<div class="result">
    Result: {{ result }}
</div>
{% endif %}

</body>
</html>
